<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="form-component-holder mat-elevation-z4">
      <mat-toolbar class="form-header">
          <h1 class="mat-headline center-align">Office Details </h1>
      </mat-toolbar>
      <div [hidden]="submitted" fxLayout="column" class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;margin-top: 10px;margin-left: 60px">
         

          <form [formGroup]="userForm" fxLayout="column" fxFlex="100">
             
              <div>
                  <h2  class="text">Company Details</h2>
              </div>
              <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                  <mat-form-field fxFlex="30" class="form2Input">
                      <input matInput placeholder="Enter Company Name" [(ngModel)]="companyDetails.companyName" formControlName="userCompanyName"
                          name=" userCompanyName" required>
                      <mat-error *ngIf="userForm.controls. userCompanyName.hasError('required')" align="start" style="color: red;" class="mat-body-1 center-align ">
                          Company Name is required

                      </mat-error>
                      <!-- <mat-error *ngIf="userForm.controls. userCompanyName.hasError('maxlength')" align="start" style="color: red;" class="mat-body-1 center-align ">
                          minnimum
                      </mat-error> -->

                  </mat-form-field>

                  

                  <!-- <input matInput type="date" placeholder="Date Of Birth" [(ngModel)]="employeeDetails.dateOfBirth" formControlName="userdateOfBirth"
                          name="userdateOfBirth" required> -->

                
              </div>

              <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                  <mat-form-field fxFlex="30" class="form2Input">
                      <input matInput type="text" placeholder="Enter Super Admin Name" [(ngModel)]="companyDetails.superAdmin" formControlName="userSuperAdmin"
                          name="userSuperAdmin" required>
                      <mat-error *ngIf="userForm.controls.userSuperAdmin.hasError('required')" align="start" style="color: red;" class="mat-body-1 center-align ">
                          Super Admin Name is required

                      </mat-error>
                  </mat-form-field>
                  
                 
                  
              </div>
              <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                  <mat-form-field fxFlex="30" class="form2Input">
                      <input matInput placeholder="Minimum Working Hours" [(ngModel)]="companyDetails.workinghours" formControlName="userWorkingHours"
                          name="userWorkingHours" required>
                      <mat-error *ngIf="userForm.controls.userWorkingHours.hasError('required')" align="start" style="color: red;" class="mat-body-1 center-align ">
                          This field is required

                      </mat-error>
                  </mat-form-field>
              </div>

              <div style="margin-top: 10px">
                  <h2 class="text">Office Details</h2>
              </div>
              <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                  <mat-form-field fxFlex="30" class="form2Input">
                      <input matInput type="text" placeholder="Enter Interval Time" [(ngModel)]="companyDetails.interval" formControlName="userInterval"
                          name="userInterval" required>
                      <mat-error *ngIf="userForm.controls.userInterval.hasError('required')" align="start" style="color: red;" class="mat-body-1 center-align ">
                          This field is required
                      </mat-error>
                  </mat-form-field>
                  <mat-form-field fxFlex="30" class="form2Input">
                      <input matInput type="text" placeholder="Enter Time Zone" [(ngModel)]="companyDetails.timezone" formControlName="userTimeZone"
                          name="userTimeZone" required>
                      <mat-error *ngIf="userForm.controls.userTimeZone.hasError('required')" align="start" style="color: red;" class="mat-body-1 center-align ">
                          This field is required
                      </mat-error>
                  </mat-form-field>

              </div>
              <div style="margin-top: 10px">
                  <h2 class="text">Leave Details</h2>
              </div>
              <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                  <mat-form-field fxFlex="30" class="form2Input">
                      <input matInput type="text" placeholder="Enter Casual Leave Counts" [(ngModel)]="companyDetails.casualleaves" formControlName="userCasualLeaves" name="userCasualLeaves"
                          required>
                      <mat-error *ngIf="userForm.controls.userCasualLeaves.hasError('required')" align="start" style="color: red;" class="mat-body-1 center-align ">
                          This field is required
                      </mat-error>
                  </mat-form-field>
                  <mat-form-field fxFlex="30" class="form2Input">
                      <input matInput type="text" placeholder="Enter Carry on Leave Count" [(ngModel)]="companyDetails.carryleaves" formControlName="userCarryLeaves"
                          name="userCarryLeaves" required>
                      <mat-error *ngIf="userForm.controls.userCarryLeaves.hasError('required')" align="start" style="color: red;" class="mat-body-1 center-align ">
                          This field is required
                      </mat-error>
                  </mat-form-field>
                 
              </div>
            
              
           
          
            
            
             
              <div style="margin-top: 20px;margin-bottom: 30px" fxLayoutAlign="center center" fxFlex="1 0 auto">
                  <button mat-raised-button color="primary"  [disabled]="!userForm.valid" style="width:150px;margin-left: -60px"
                      (click)="saveDetails(companyDetails)">Submit</button>
                  <!-- 
                  <button mat-raised-button color="primary" fxFlex="50" style="width:150px;margin-top: -35px;margin-left: 10px">Update</button> -->
              </div>
          </form>
      </div>

  </div>
</div>
