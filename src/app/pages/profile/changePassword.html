<div class="dialog-content-wrapper p-0" style="margin-left: 20px">
    <div>
        <span class="text" style="color: #327ebd;font-size: 20px;margin-left: 5px">Please Reset Your Password</span>
        <button mat-button class="mat-icon-button" style="margin-left: 25%" (click)="closeMessage()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="content">
        <form  [formGroup]="userForm">
            <div>
                <mat-form-field class="example-full-width" style="width: 100%">
                    <input matInput placeholder="Email" formControlName="email" [ngModel]="loginEmail" name="email">
                </mat-form-field>

            </div>
            <div>
                <mat-form-field class="example-full-width" style="width: 100%">
                    <input matInput placeholder="Old Password" formControlName="password" name="password">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width" style="width: 100%">
                    <input matInput placeholder="New Password" formControlName="newPassword" name="newPassword">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width" style="width: 100%">
                    <input matInput placeholder="Confirm Password" formControlName="confirmPassword" name="confirmPassword">
                </mat-form-field>
            </div>

           
        </form>
        <div mat-dialog-actions fxLayoutAlign="center center" fxFlex="1 0 auto" style="margin-left: 28%">
            <button mat-raised-button color="primary" (click)="onSubmit(userForm)" [disabled]="!userForm.valid" >Submit </button>
            <!-- <button mat-button (click)="cancel()">{{'PURCHASE.Cancel' | translate}}</button> -->
            <button mat-raised-button class="mr-16" (click)="closeMessage()">Cancel</button>
        </div>
    </div>
</div>
