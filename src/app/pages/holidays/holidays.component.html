<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline " style="padding-left:10px;"> <b>Holiday List</b></h1>
    </mat-toolbar>
    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource" matSort
      style="margin: 20px;align-items: center;">

      <ng-container matColumnDef="seqNo">
        <mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;&nbsp;&nbsp;#</mat-header-cell>
        <mat-cell *matCellDef="let holiday; let i = index;">&nbsp;&nbsp;&nbsp;&nbsp;{{i+1}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let holiday">{{holiday.leaveName}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell class="date-cell" *matCellDef="let holiday">{{holiday.leaveDate}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>
    <mat-paginator #paginator [length]="dataSource.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
