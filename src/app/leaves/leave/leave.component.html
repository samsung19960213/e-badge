<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px" style="margin :10px">

    <div fxFlex class="table-component-holder mat-elevation-z4" >
        <mat-toolbar class="form-header">
            <h1 class="mat-headline center-align text" style="margin-left: 15px">Leave types </h1>
        </mat-toolbar>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <div style="margin: 10px">
                <h2 class="text">Leave Details</h2>
            </div>
        </div>
            <div class="col-sm-2" fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto" >
                <mat-form-field fxFlex="50" class="form2Input" style="margin :10px">
                    <input matInput type="number" placeholder="Enter Casual Leave Counts in days" [(ngModel)]="companyDetails.casualLeaves" formControlName="userCasualLeaves" name="userCasualLeaves" required>
                    <mat-error *ngIf="userForm.controls.userCasualLeaves.hasError('required')" align="start" style="color: red;" class="mat-body-1 center-align ">
                        This field is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field fxFlex="50" class="form2Input" style="margin :10px">
                    <input matInput type="number" placeholder="Enter Carry on Leave Count in days" [(ngModel)]="companyDetails.carryOnLeaves" formControlName="userCarryLeaves" name="userCarryLeaves" required>
                    <mat-error *ngIf="userForm.controls.userCarryLeaves.hasError('required')" align="start" style="color: red;" class="mat-body-1 center-align ">
                        This field is required
                    </mat-error>
                </mat-form-field>

                
            </div>
        
        
        <div class="col-sm-2" fxLayoutAlign="center start" fxFlex="100" style="margin-bottom: 20px;">
            <table class="table table-striped table-bordered">
                <tbody>
                    
                    <tr>
                        <th>
                            <h4>Leave Name</h4>
                        </th>
                    </tr>
                    <tr *ngFor="let field of LeaveArray; let i = index">
                        <td class="td-style">
                            <!-- <input [(ngModel)]="field.code" class="form-control" type="text" name="{{field.code}}" /> -->
                            <input matInput type="text" placeholder="Enter Leave Name" [(ngModel)]="field.leaveType"
                                name="field.leaveType" required><i class="fa fa-trash" aria-hidden="true"
                                style="float:right;font-size: 20px;cursor: pointer;"
                                (click)="deleteLeaveValue(field.id)"></i>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <!-- <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.code" name="newAttributeCode" /> -->
                            <input matInput type="text" placeholder="Enter Leave Name" [(ngModel)]="newLeave.leaveType"
                                name="newLeaveName" required>
                        </td>

                        <td>
                            <!-- <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button> -->
                            <button mat-raised-button color="warn" type="button" style="border-radius:20px;"
                                [disabled]="!newLeave.leaveType " (click)="addLeaveValue()">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
