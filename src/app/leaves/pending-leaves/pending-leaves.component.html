<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align text-center">Pending Leave List</h1>
		</mat-toolbar>
		<div class="table-container">
			<div class="example-header" style="padding: 10px 20px; ">
				<mat-form-field floatPlaceholder="never" style="color: black; width: 80% ">
					<input matInput #filter placeholder="Filter users"  (keyup)="applyFilter($event.target.value)" [(ngModel)]="searchTerm">
				</mat-form-field>
			</div>
			<!-- <div fxLayout="row" class="example-header example-selection-header mat-headline center-align "
				*ngIf="!selection.isEmpty()">
				{{selection.selected.length}}
				{{selection.selected.length == 1 ? 'user' : 'users'}}
				selected
			</div> -->

			<mat-table #table [dataSource]="dataSource" matSort style="margin-top: 20px;">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- Checkbox Column -->
				<ng-container matColumnDef="select">
					<mat-header-cell *matHeaderCellDef>
						<!-- <mat-checkbox (change)="$event ? masterToggle() : null "
							[checked]="isAllSelected() && selectAll()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
							</mat-checkbox> -->
					</mat-header-cell>
					<mat-cell *matCellDef="let dataSource">
						<!-- <mat-checkbox (click)="$event.stopPropagation()" (change)="selectUser(dataSource.id) && $event ? selection.toggle(dataSource.id) : null"
						 [checked]="selection.isSelected(dataSource.id)">
						</mat-checkbox> -->
					</mat-cell>
				</ng-container>

				<!-- ID Column -->
				<ng-container matColumnDef="Name">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
					<mat-cell *matCellDef="let dataSource"> {{dataSource.userName}} </mat-cell>
				</ng-container>

				

				<ng-container matColumnDef="fromDate">
					<mat-header-cell *matHeaderCellDef mat-sort-header> From Date </mat-header-cell>
					<mat-cell *matCellDef="let dataSource"> {{dataSource.fromDate  | date: 'longDate'}} </mat-cell>
				</ng-container>
				<!-- Color Column -->
				<ng-container matColumnDef="toDate">
					<mat-header-cell *matHeaderCellDef mat-sort-header> To Date </mat-header-cell>
					<mat-cell *matCellDef="let dataSource"> {{dataSource.toDate  | date: 'longDate'}} </mat-cell>
				</ng-container>




				<ng-container matColumnDef="requestDate">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Applied Date </mat-header-cell>
					<mat-cell *matCellDef="let dataSource"> {{dataSource.requestTime  | date: 'longDate'}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="status">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
					<mat-cell *matCellDef="let dataSource">
						<p *ngIf='dataSource.status == "PENDING"' style="color:red"><b> PENDING</b></p>
					</mat-cell>
				</ng-container>




				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let dataSource; columns: displayedColumns;" 
				 (click)="leaveDetails(dataSource.id)">
				</mat-row>
			</mat-table>

			<div class="example-no-results" [style.display]="dataSource?.length == 0 ? '' : 'none'">
				No users found .
			</div>

			<mat-paginator #paginator 	[length]="dataSource.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
			</mat-paginator>
		</div>
	</div>
</div>
