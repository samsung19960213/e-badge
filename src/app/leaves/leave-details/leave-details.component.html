<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="form-component-holder mat-elevation-z4">
    <mat-toolbar class="form-header">

      <a (click)="returnBack()" style="cursor: pointer;">
        <i class="material-icons" style="color:white;padding-top:10px;">
          arrow_back
        </i></a>

      <h1 class="mat-headline center-align">Leave Details </h1>
    </mat-toolbar>
    <div [hidden]="submitted" fxLayout="column" class="widgetHolder-content" fxLayoutAlign="space-around stretch"
      style="background-color: white;margin-top: 10px;margin-left: 60px">
      <br><br>
      <form [formGroup]="user" fxLayout="column" fxFlex="100">

        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="Name" formControlName="id" name="id" [(ngModel)]="dataSource.userName">
          </mat-form-field>
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="Apply Date" formControlName="requestTime" name="requestTime"
              [(ngModel)]="dataSource.requestTime">
          </mat-form-field>

        </div>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="From Date" formControlName="fromDate" name="fromDate"
              [(ngModel)]="dataSource.fromDate">
          </mat-form-field>
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput type="text" formControlName="toDate" name="toDate" placeholder="To Date"
              [(ngModel)]="dataSource.toDate">
          </mat-form-field>
        </div>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="Reason" formControlName="reason" name="reason" [(ngModel)]="dataSource.reason">
          </mat-form-field>
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput type="text" formControlName="status" name="status" placeholder="Status"
              [(ngModel)]="dataSource.status">
          </mat-form-field>
        </div>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="60" class="form2Input">
            <input matInput placeholder="Description" formControlName="description" name="description"
              [(ngModel)]="dataSource.description">
          </mat-form-field>
        </div>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="60" class="form2Input">
            <input matInput placeholder="Leave Type" formControlName="leaveType" name="leaveType"
              [(ngModel)]="dataSource.leaveType">
          </mat-form-field>
        </div>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto"
          *ngIf="dataSource.status === 'REJECTED'">
          <mat-form-field fxFlex="60" class="form2Input">
            <input matInput placeholder="Leave Reject Reason" formControlName="rejectReason" name="rejectReason"
              [(ngModel)]="dataSource.rejectReason">
          </mat-form-field>
        </div>
      </form>

      <div style="margin-top: 20px;margin-bottom: 30px" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <div style="margin-top: 20px;margin-bottom: 30px;margin-left:175px;">
          <button mat-raised-button color="accent" [disabled]="dataSource.status !='PENDING'" fxFlex="50"
            style="width:150px;margin-left: 300px" (click)="accept()">Approve</button>

          <button mat-raised-button color="warn" [disabled]="dataSource.status !='PENDING'" fxFlex="50"
            style="width:150px;margin-top: -35px;margin-left: 10px" (click)="reject()">Reject</button>
        </div>
      </div>
    </div>
  </div>
</div>
