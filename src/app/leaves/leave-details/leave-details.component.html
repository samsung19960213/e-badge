<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="form-component-holder mat-elevation-z4">
    <mat-toolbar class="form-header">
      <h1 class="mat-headline center-align">Leave Details </h1>
    </mat-toolbar>
    <div [hidden]="submitted" fxLayout="column" class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;margin-top: 10px;margin-left: 60px">
     <br><br>
      <form [formGroup]="user" fxLayout="column" fxFlex="100">
        
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="Name" [(ngModel)]="dataSource.FirstName" >
          </mat-form-field>
         
        </div>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="From Date" [(ngModel)]="dataSource.fromDate">
          </mat-form-field>
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput type="text" placeholder="To Date"[(ngModel)]="dataSource.toDate">
          </mat-form-field>
        </div>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="Reason" [(ngModel)]="dataSource.reason" >
          </mat-form-field>
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput type="text" placeholder="Status">
          </mat-form-field>
        </div>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="Description" [(ngModel)]="dataSource.description">
          </mat-form-field>
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput type="text" placeholder="Available Leaves" [(ngModel)]="dataSource.availableLeaves">
          </mat-form-field>
        </div>
      </form>
      <div style="margin-top: 20px;margin-bottom: 30px"  fxLayoutAlign="center center" fxFlex="1 0 auto">
        <button mat-raised-button color="primary" class="btn btn-primary center-block" fxFlex="20" 
            (click)="saveDetails(employeeDetails)">Submit</button>
        <!-- 
        <button mat-raised-button color="primary" fxFlex="50" style="width:150px;margin-top: -35px;margin-left: 10px">Update</button> -->
    </div>
    </div>
  </div>
</div>
