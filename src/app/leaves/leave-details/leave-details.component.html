
        <form [formGroup]="profileForm"  (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100" >
          <mat-form-field class="width">
            <input type="text" matInput placeholder="Enter Username"  formControlName="username" required>
          </mat-form-field>
          <mat-error *ngIf="username.invalid&& (username.dirty || username.touched)" align="start" style="color: red;" class="mat-body-1 center-align "> 
              Name must be at least 6 characters long.
          </mat-error>
          <mat-form-field  class="width">
            <input type="email" matInput placeholder="Enter Your Email"  formControlName="email"  required
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required >
          </mat-form-field>
          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)" align="start" style="color: red;" class="mat-body-1 center-align" >
            
              Please enter valid email 
          </mat-error>
          <mat-form-field  class="width">
            <input type="text" matInput placeholder="Enter your Number"  
            formControlName="number" required pattern="[0-9]*">
          </mat-form-field>
          <mat-error *ngIf="number.hasError('minlength') && (number.dirty || number.touched)" align="end" style="color: red;" class="mat-body-1 center-align">
            
              Please enter valid number 
          </mat-error>
    
          <mat-form-field>
                 <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="pwd" >
                 <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          <button style="font-weight: bold;" mat-raised-button type="submit" *ngIf="username.valid && email.valid && number.valid" class="mat-headline center-align">Submit</button>
        </form>
