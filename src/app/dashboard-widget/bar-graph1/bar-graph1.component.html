 <div  class="dash-bar-graph-holder mat-elevation-z4 " [ngStyle]="{'height':'100%', 'width':'100%'} ">
   <h6 style="text-align: center;font-size: 15px">Monthly Absentees Count Graph</h6>
<ngx-charts-bar-vertical
  
  [scheme]="colorScheme"
  [results]="dataSource"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>


</div>
