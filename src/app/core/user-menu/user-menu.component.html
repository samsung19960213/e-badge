<div class="toolbar-user-container">
	<button mat-button (click)="isOpen = !isOpen" class="toolbar-user-btn" [class.open]="isOpen" [ngStyle.xs]="{'min-width': '100px'}">
  		<span fxLayout="row" fxLayoutAlign="start center">
    		<img class="avatar" [src]="currentUser?.photoURL ">
    		<span class="name" fxHide fxShow.gt-xs>{{currentUser?.currentUserName }}</span>
    		<mat-icon class="icon" fxHide fxShow.gt-xs>keyboard_arrow_down</mat-icon>
  		</span>
  	</button>


  	<div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    	<div class="content">
      		<mat-nav-list>
      			<mat-list-item>
      				<a matLine [routerLink]="['/auth/pages/profile']">Profile</a>
				    <button mat-icon-button>
				       <mat-icon>account_circle</mat-icon>
				    </button>
      			</mat-list-item>
      			 <mat-list-item (click)="changePassword()">
      				<a matLine >Password</a>
					  <button mat-icon-button>
						<mat-icon>edit</mat-icon>
					 </button>
      			</mat-list-item>
      			<mat-list-item>
      				<a matLine (click)="downloadQRCode()">QR Code</a>
				    <button mat-icon-button>
				       <mat-icon>cloud_download</mat-icon>
				    </button>
      			</mat-list-item>

      			<mat-divider></mat-divider>

      			<mat-list-item (click)="logout()">
      				<a matLine >Logout</a>
				    <button mat-icon-button >
				       <mat-icon>exit_to_app</mat-icon>
				    </button>
      			</mat-list-item>
      		</mat-nav-list>
    	</div>
  	</div>
</div>
