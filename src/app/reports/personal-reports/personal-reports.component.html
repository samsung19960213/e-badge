			<h1 class="mat-headline center-align text-center" >Personal Reports List of {{ Name }} </h1>
		</mat-toolbar>
		<div class="table-container">
			<div class="example-header" style="padding: 10px 20px; ">
				<mat-form-field floatPlaceholder="never" style="color: black; width: 80% ">
					<input matInput #filter placeholder="Filter users" [(ngModel)]="searchTerm">
				</mat-form-field>

						<input matInput [matDatepicker]="picker" placeholder="From Date" [(ngModel)]="firstDay"
							   (dateInput)="fromDate('input', $event)" (dateChange)="fromDate('change', $event)">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					  </mat-form-field>
					<mat-form-field>
						<input matInput [matDatepicker]="picker1" placeholder="To Date"  [(ngModel)]="lastDay" 
						(dateInput)="toDate('input', $event)" (dateChange)="to('change', $event)">
						<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
						<mat-datepicker #picker1 ></mat-datepicker>
					</mat-form-field> -->
				</div>
			</div>
			


			<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef> Id </th>
					<td mat-cell *matCellDef="let data;let i = dataIndex" [attr.rowspan]="getRowSpan('Priority',i)" [style.display]="getRowSpan('Priority', i) ? '' : 'none'">
					 {{ data.id }} </td>
				</ng-container>
			
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef> Date </th>
					<td mat-cell *matCellDef="let data;let i = dataIndex" [attr.rowspan]="getRowSpan('Name',i)" [style.display]="getRowSpan('Name', i) ? '' : 'none'">
					 {{ data.name }} </td>
				</ng-container>
			
				<ng-container matColumnDef="weight">
					<th mat-header-cell *matHeaderCellDef> Weight </th>
					<td mat-cell *matCellDef="let data;let i = dataIndex" >
					 {{ data.weight }} </td>
				</ng-container>
			
				<ng-container matColumnDef="descriptions">
					<th mat-header-cell *matHeaderCellDef> Row Span </th>
					<td mat-cell *matCellDef="let data"> {{ data.descriptions }} </td>
				</ng-container>
			
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			
			
			
			</table>

			  
		
		</div>
	</div>
</div>
