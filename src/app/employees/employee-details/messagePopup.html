<div class="text-center" style="margin-left: 20px">
  <h3 class="text">Please provide the reason for Deactivation</h3>
  <form class="example-form">
    
    <mat-form-field class="example-full-width" style="width:300px;">
      <textarea matInput name="reason"[(ngModel)]="reason" placeholder="Reason"></textarea>
    </mat-form-field>

  </form>
  <button mat-raised-button color="primary" (click)="deactivate()">Submit</button>
  
<button style="float: right;" mat-raised-button color="accent" onclick="document.getElementById('fileToUpload').click()">
  UploadDocument
  <mat-icon>attach_file</mat-icon>
  <input #fileToUpload id="fileToUpload" type="file" (change)="handleFileInput($event.target.files)" style="display:none;">
</button>

</div>
