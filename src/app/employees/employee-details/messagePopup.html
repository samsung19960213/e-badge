<div class="text-center">
  <h3>Please provide the reason for deactivating the user</h3>
  <textarea type="text" id="reason" class="md-textarea form-control" rows="7"width="full"></textarea>
  <br>
  <button mat-raised-button color="primary" (click)="deactivate()">Submit</button>
  <button mat-raised-button color="primary" (click)="closeMessage()">Close</button>
</div>
