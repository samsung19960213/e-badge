<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

    <div fxFlex class="form-component-holder mat-elevation-z4">
        <mat-toolbar class="form-header">
            <a [routerLink]="['../employee-table']">
                <i class="material-icons" style="color:white;padding-top:10px;">
                    arrow_back
                </i></a>
            <h1 class="mat-headline center-align">Employee Details</h1>
        </mat-toolbar>
        <div [hidden]="submitted" fxLayout="column" class="widgetHolder-content" fxLayoutAlign="space-around stretch"
            style="background-color: white;margin-top: 10px;margin-left: 60px">
            <div class="toolbar px-24 py-8" style="align-items: center;place-content:space-between;">
                <div *ngIf="employeeDetails.employeeImage != null" class="product-image media" fxLayoutAlign="center center">
                    <!-- <button mat-fab (click)="imgFileInput.click()">
                      <mat-icon>insert_photo</mat-icon>
                  </button> -->
                    <input #imgFileInput hidden type="file" (change)="fileEvent($event)" accept="image/*" multiple>
                    <span>
                        <img src="{{employeeDetails.employeeImage}}" alt="Logo" height="250" width="200" style="border-radius:20px;box-shadow:0px 0px 10px black;">
                    </span>
                </div>
            </div>

            <form [formGroup]="user" fxLayout="column" fxFlex="100">
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto" style="margin-top: 20px">
                    <mat-radio-group [(ngModel)]="employeeDetails.active" formControlName="useractive" name="useractive"
                        class="example-radio-button">
                        <mat-radio-button *ngIf="employeeDetails.active == 1" [value]=1 class="example-radio-button">
                            Active User
                        </mat-radio-button>
                        <mat-radio-button *ngIf="employeeDetails.active == 0" [value]=0 class="example-radio-button"
                            style="margin-left: 100px">
                            Inactive User
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
                <div>
                    <h2>Personal Details</h2>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput placeholder="Enter Your First Name" [(ngModel)]="employeeDetails.firstName"
                            formControlName="userfirstName" name="userfirstName">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter Your Last Name" [(ngModel)]="employeeDetails.lastName"
                            formControlName="userlastName" name="userlastName">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="date" placeholder="Date Of Birth" [(ngModel)]="employeeDetails.dateOfBirth"
                            formControlName="userdateOfBirth" name="userdateOfBirth">
                    </mat-form-field>
                </div>

                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput placeholder="Qualification" [(ngModel)]="employeeDetails.qualification"
                            formControlName="userqualification" name="userqualification">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <mat-select placeholder="Blood Group" [(ngModel)]="employeeDetails.bloodGroup" formControlName="userbloodGroup"
                            name="userbloodGroup">
                            <mat-option value="A+">A+</mat-option>
                            <mat-option value="B+">B+ </mat-option>
                            <mat-option value="O+">O+</mat-option>
                            <mat-option value="AB+">AB+</mat-option>
                            <mat-option value="A-">A-</mat-option>
                            <mat-option value="B-">B-</mat-option>
                            <mat-option value="O-">O-</mat-option>
                            <mat-option value="AB-">AB-</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <mat-select type="number" placeholder="Gender" [(ngModel)]="employeeDetails.gender"
                            formControlName="usergender" name="usergender">
                            <mat-option value="Male">Male</mat-option>
                            <mat-option value="Female">Female </mat-option>
                            <mat-option value="Others">Others</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto" style="margin-top: 20px">
                    <mat-radio-group [(ngModel)]="employeeDetails.isUser" formControlName="userisUser" name="userisUser"
                        class="example-radio-button">
                        <mat-radio-button [value]=1 class="example-radio-button">
                            User
                        </mat-radio-button>
                        <mat-radio-button [value]=0 class="example-radio-button" style="margin-left: 100px">
                            Employee
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
                <div style="margin-top: 10px">
                    <h2>Present Address</h2>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="45" class="form2Input">
                        <input matInput type="text" placeholder="Enter Address Line1" [(ngModel)]="employeeDetails.addressLine1"
                            formControlName="useraddressLine1" name="useraddressLine1">
                    </mat-form-field>
                    <mat-form-field fxFlex="45" class="form2Input">
                        <input matInput type="text" placeholder="Enter Address Line2" [(ngModel)]="employeeDetails.addressLine2"
                            formControlName="useraddressLine2" name="useraddressLine2">
                    </mat-form-field>

                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter City" [(ngModel)]="employeeDetails.city"
                            formControlName="usercity" name="usercity">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter District" [(ngModel)]="employeeDetails.distict"
                            formControlName="userdistict" name="userdistict">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter State" [(ngModel)]="employeeDetails.state"
                            formControlName="userstate" name="userstate">
                    </mat-form-field>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter country" [(ngModel)]="employeeDetails.country"
                            formControlName="usercountry" name="usercountry">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter Landmark" [(ngModel)]="employeeDetails.landmark"
                            formControlName="userlandmark" name="userlandmark">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter Pincode" [(ngModel)]="employeeDetails.pincode"
                            formControlName="userpincode" name="userpincode">
                    </mat-form-field>
                </div>
                <div>
                    <h2>Contact Details</h2>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter Email" [(ngModel)]="employeeDetails.contactEmail"
                            formControlName="usercontactEmail" name="usercontactEmail">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter Mobile Number" [(ngModel)]="employeeDetails.mobileNo"
                            formControlName="usermobileNo" name="usermobileNo">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter Alternate contact Number" [(ngModel)]="employeeDetails.alternateContactNo"
                            formControlName="useralternateContactNo" name="useralternateContactNo">
                    </mat-form-field>
                </div>
                <div>
                    <h2>Previous Work Details</h2>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Former Company Name" [(ngModel)]="employeeDetails.formerCompanyName"
                            formControlName="userformerCompanyName" name="userformerCompanyName">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="date" placeholder="Join Date" [(ngModel)]="employeeDetails.formerComapnyJoinDate"
                            formControlName="userformerComapnyJoinDate" name="userformerComapnyJoinDate">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="date" placeholder="End Date" [(ngModel)]="employeeDetails.formerCompanyEndDate"
                            formControlName="userformerCompanyEndDate" name="userformerCompanyEndDate">
                    </mat-form-field>
                </div>
                <div>
                    <h2>Current Work Details</h2>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Department" [(ngModel)]="employeeDetails.departmentName"
                            formControlName="userdepartmentId" name="userdepartmentId">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Designation" [(ngModel)]="employeeDetails.designationName"
                            formControlName="userdesignationId" name="userdesignationId">
                    </mat-form-field>


                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Employee Code" [(ngModel)]="employeeDetails.employeeCode"
                            formControlName="useremployeeCode" name="useremployeeCode">
                    </mat-form-field>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="date" placeholder="Joining Date" [(ngModel)]="employeeDetails.joiningDate"
                            formControlName="userjoiningDate" name="userjoiningDate">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Medical Info" [(ngModel)]="employeeDetails.medicalInfo"
                            formControlName="usermedicalInfo" name="usermedicalInfo">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Work Experience" [(ngModel)]="employeeDetails.experinces"
                            formControlName="userworkExperince" name="userworkExperince">
                    </mat-form-field>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Salary" [(ngModel)]="employeeDetails.salary"
                            formControlName="usersalary" name="usersalary">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <mat-select placeholder="Shift" [(ngModel)]="employeeDetails.shiftId" formControlName="usershiftId"
                            name="usershiftId" type="number">
                            <mat-option [value]=1>General Shift</mat-option>
                            <mat-option [value]=2>Night Shift</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <mat-select placeholder="User Role" [(ngModel)]="employeeDetails.userRoleId" formControlName="useruserRoleId"
                            name="useruserRoleId">
                            <mat-option [value]=2>User</mat-option>
                            <mat-option [value]=3>Reporting Manager</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Reporting manager Name" [(ngModel)]="employeeDetails.reportingManagerName"
                            formControlName="userreportingManagerId" name="userreportingManagerId">
                    </mat-form-field>
                </div>

                <div style="margin-top: 20px;margin-bottom: 30px">
                    <button mat-raised-button color="accent" fxFlex="50" style="width:150px;margin-left: 300px" (click)="deactiveDetails()">DeactivateUser</button>

                    <button mat-raised-button color="primary" fxFlex="50" style="width:150px;margin-top: -35px;margin-left: 10px"
                        (click)="updateDetails(employeeDetails)">Update</button>
                </div>
                <br>
                <br>
            </form>
        </div>

    </div>
</div>
<div class="dash-bar-graph-holder mat-elevation-z4 ">
    <br>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="From Date" [(ngModel)]="firstDay" (dateChange)="fromDate('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="To Date" [(ngModel)]="lastDay" (dateChange)="toDate('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <canvas id="dash-bar-graph"></canvas>
</div>
<br><br><br>
