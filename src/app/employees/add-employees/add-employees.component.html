<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

    <div fxFlex class="form-component-holder mat-elevation-z4">
        <mat-toolbar class="form-header">
            <h1 class="mat-headline center-align">Reactive Forms</h1>
        </mat-toolbar>
        <div [hidden]="submitted" fxLayout="column" class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;margin-top: 10px;margin-left: 60px">


            <form (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100">
                <div>
                    <h2>Personal Details</h2>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput placeholder="Enter Your First Name">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter Your Last Name">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Age">
                    </mat-form-field>
                </div>

                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="date" placeholder="Date Of Birth">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Blood Group">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <mat-select placeholder="Gender">
                            <mat-option value="male">Male</mat-option>
                            <mat-option value="female">Female </mat-option>
                            <mat-option value="others">Others</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput placeholder="Qualification">
                    </mat-form-field>
                </div>
                <div>
                    <h2>Present Address</h2>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="45" class="form2Input">
                        <input matInput type="text" placeholder="Enter Address Line1">
                    </mat-form-field>
                    <mat-form-field fxFlex="45" class="form2Input">
                        <input matInput type="text" placeholder="Enter Address Line2">
                    </mat-form-field>

                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter City">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter District">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter State">
                    </mat-form-field>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter country">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter Landmark">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter Pincode">
                    </mat-form-field>
                </div>
                <div>
                    <h2>Contact Details</h2>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter Email">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter Mobile Number">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Enter Alternate contact Number">
                    </mat-form-field>
                </div>
                <div><h2>Previous Work Details</h2></div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Former Company Name">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="date" placeholder="Join Date">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="date" placeholder="End Date">
                    </mat-form-field>
                </div>
                <div>
                    <h2>Current Work Details</h2>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Department">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Designation">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Employee Code">
                    </mat-form-field>
                </div>
                <div fxLayout="row" class="formField_sm" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="date" placeholder="Joining Date">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Medical Info">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="form2Input">
                        <input matInput type="text" placeholder="Work Experience">
                    </mat-form-field>
                </div>

                <button style="font-weight: bold;" mat-raised-button type="submit" class="mat-headline center-align">Submit</button>
            </form>
        </div>

    </div>
</div>
