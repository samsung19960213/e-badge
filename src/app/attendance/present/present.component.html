<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

    <div fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align text-center" style="padding-left:10px;"><b>Presentees List</b></h1>
      </mat-toolbar>
      <div class="table-container">
        <div class="example-header" style="padding: 10px 20px; ">
          <mat-form-field floatPlaceholder="never" style="color: black; width: 80% ">
            <input matInput #filter placeholder="Filter users"  (keyup)="applyFilter($event.target.value)" [(ngModel)]="searchTerm">
          </mat-form-field>
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
            <!-- <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="From Date"   >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker ></mat-datepicker>
            </mat-form-field> -->
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="From Date" [(ngModel)]="date"
                   (dateInput)="fromDate('input', $event)" (dateChange)="fromDate('change', $event)">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
          </div>
        </div>
        
  
        <mat-table #table [dataSource]="dataSource" matSort style="margin-top: 20px;" >
  
          <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
            
            </mat-header-cell>
            <mat-cell *matCellDef="let dataSource">
              <mat-checkbox (click)="$event.stopPropagation()"
                (change)="selectUser(dataSource.id) && $event ? selection.toggle(dataSource.id) : null"
                [checked]="selection.isSelected(dataSource.id)">
                </mat-checkbox>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="employeeCode" >
            <mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp;&nbsp;&nbsp;&nbsp; Employee Code </mat-header-cell>
            <mat-cell *matCellDef="let dataSource"> &nbsp;&nbsp;&nbsp;&nbsp; {{dataSource.employeeCode}} </mat-cell>
          </ng-container>
          <!-- ID Column -->
          <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let dataSource"> {{dataSource.firstName}} {{dataSource.secondName}} </mat-cell>
          </ng-container>
  
          <!-- Progress Column -->
          <ng-container matColumnDef="Department" >
            <mat-header-cell *matHeaderCellDef mat-sort-header> Department </mat-header-cell>
            <mat-cell *matCellDef="let dataSource"> {{dataSource.department}} </mat-cell>
          </ng-container>
		  <ng-container matColumnDef="Shift" >
            <mat-header-cell *matHeaderCellDef mat-sort-header> Shift </mat-header-cell>
            <mat-cell *matCellDef="let dataSource"> {{dataSource.shiftName}} </mat-cell>
          </ng-container>
          <!-- Name Column -->
          
          <ng-container matColumnDef="Time">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Check In Time </mat-header-cell>
            <mat-cell *matCellDef="let dataSource" > {{dataSource.checkInTime | date : 'shortTime'}} </mat-cell>
          </ng-container>
          <!-- Color Column -->
          
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let dataSource; columns: displayedColumns;"
          [class.example-selected-row]="selection.isSelected(dataSource.id)"
         >
          </mat-row>
        </mat-table>
  
        <div class="example-no-results text"
          [style.display]="dataSource.data?.length == 0 ? '' : 'none'">
          No users found matching filter.
        </div>
  
        <mat-paginator #paginator
          [length]="100"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
