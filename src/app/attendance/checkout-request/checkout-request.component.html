

<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline " style="padding-left:10px;">
				<b>Checkout-Request List</b>
			</h1>
		</mat-toolbar>
		<div class="table-container">
			<div class="example-header">
				<div fxFlex.xs="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100">
					<mat-form-field style="margin-left: 5px">
						<input  matInput [matDatepicker]="picker" placeholder="From Date" [(ngModel)]="firstDay" (dateInput)="fromDate('input', $event)"
						 (dateChange)="fromDate('change', $event)">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</mat-form-field>
					<mat-form-field>
						<input [min]="firstDay" matInput [matDatepicker]="picker1" placeholder="To Date" [(ngModel)]="lastDay" (dateInput)="toDate('input', $event)"
						 (dateChange)="toDate('change', $event)">
						<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
						<mat-datepicker #picker1></mat-datepicker>
					</mat-form-field>
					<mat-form-field class="searchField" floatPlaceholder="never" style="color: black; width: 50%;margin-left: 10% ">
						<input matInput #filter placeholder="Filter users" (keyup)="applyFilter($event.target.value)" [(ngModel)]="searchTerm">
					</mat-form-field>
				</div>
			</div>

			<!-- <div fxLayout="row" class="example-header example-selection-header mat-headline center-align "
				*ngIf="!selection.isEmpty()">
				{{selection.selected.length}}
				{{selection.selected.length == 1 ? 'user' : 'users'}}
				selected
			</div> -->

			<mat-table #table [dataSource]="dataSource" matSort style="margin-top: 20px;">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- Checkbox Column -->
				<ng-container matColumnDef="select">
					<mat-header-cell *matHeaderCellDef>
						<!-- <mat-checkbox (change)="$event ? masterToggle() : null "
							[checked]="isAllSelected() && selectAll()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
							</mat-checkbox> -->
					</mat-header-cell>
					<mat-cell *matCellDef="let dataSource">
						<!-- <mat-checkbox (click)="$event.stopPropagation()" (change)="selectUser(dataSource.id) && $event ? selection.toggle(dataSource.id) : null"
						 [checked]="selection.isSelected(dataSource.id)">
						</mat-checkbox> -->
					</mat-cell>
				</ng-container>

				<!-- ID Column -->


				<!-- Progress Column -->
				<ng-container matColumnDef="firstName">
					<mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp;&nbsp;&nbsp;&nbsp; Name </mat-header-cell>
					<mat-cell *matCellDef="let dataSource"> &nbsp;&nbsp;&nbsp;&nbsp; {{dataSource.firstName}} {{dataSource.lastName}} </mat-cell>
				</ng-container>

				<!-- Name Column -->

				<ng-container matColumnDef="date">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
					<mat-cell *matCellDef="let dataSource"> {{dataSource.date}} </mat-cell>
				</ng-container>
				<!-- Color Column -->
				<ng-container matColumnDef="designation">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Designation </mat-header-cell>
					<mat-cell *matCellDef="let dataSource"> {{dataSource.designation}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="checkInTime">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Check In Time </mat-header-cell>
					<mat-cell *matCellDef="let dataSource"> {{dataSource.checkInTime | date:'shortTime'}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="checkoutDate">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Check Out Date </mat-header-cell>
					<mat-cell *matCellDef="let dataSource">
						<input matInput [matDatepicker]="picker" placeholder="Check Out Date" [(ngModel)]="dataSource.checkOutDate">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</mat-cell>
				</ng-container>
				<ng-container matColumnDef="checkOut">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Check-Out Time </mat-header-cell>
					<mat-cell *matCellDef="let dataSource">
						<input matInput type="time" name="checkoutTime" [(ngModel)]="dataSource.checkOut" required>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="submit">
					<mat-header-cell *matHeaderCellDef> </mat-header-cell>
					<mat-cell *matCellDef="let dataSource" (click)="$event.stopPropagation()">
						<button style=" background-color:#385e97 ; color:white;" mat-raised-button (click)="submitCheckout(dataSource.id, dataSource.checkOutDate,dataSource.checkOut,dataSource.employeeId)">
							Submit</button>
					</mat-cell>
				</ng-container>
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let dataSource; columns: displayedColumns;">
				</mat-row>
			</mat-table>
			<!-- <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center;width:100%">
				<mat-progress-spinner color="primary" mode="indeterminate">
				</mat-progress-spinner>
			</mat-card> -->
			<div class="example-no-results" [style.display]="dataSource?.length == 0 ? '' : 'none'">
				No users found .
			</div>


			<mat-paginator #paginator [length]="dataSource.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
			</mat-paginator>
		</div>
	</div>
</div>
