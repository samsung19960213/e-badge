<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="form-component-holder mat-elevation-z4">
    <mat-toolbar class="form-header">
     
          <a [routerLink]="['../work-from-home']">
        <i class="material-icons" style="color:white;padding-top:10px;">
            arrow_back
            </i></a><h1 class="mat-headline center-align">Work From Home Details </h1>
    </mat-toolbar>
    <div [hidden]="submitted" fxLayout="column" class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;margin-top: 10px;margin-left: 60px">
     <br><br>
      <form [formGroup]="user" fxLayout="column" fxFlex="100">
        
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="Employee Code" formControlName="employeeCode" name="employeeCode" [(ngModel)]="dataSource.employeeCode" >
          </mat-form-field>
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="Name" formControlName="name" name="name" [(ngModel)]="dataSource.firstName">
          </mat-form-field>
         
        </div>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="Designation" formControlName="designation" name="designation" [(ngModel)]="dataSource.designation">
          </mat-form-field>
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput type="text" formControlName="date" name="date"placeholder="Date" [(ngModel)]="dataSource.date">
          </mat-form-field>
        </div>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="Status" formControlName="status" name="status" [(ngModel)]="dataSource.status" >
          </mat-form-field>
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput type="text" formControlName="comments"  name="comments" placeholder="Comments" [(ngModel)]="dataSource.comments"> 
          </mat-form-field>
        </div>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="Designation" formControlName="designation" name="designation" [(ngModel)]="dataSource.designation">
          </mat-form-field>
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput type="text" formControlName="date" name="date"placeholder="Date" [(ngModel)]="dataSource.date">
          </mat-form-field>
        </div>
        <div fxLayout="row" class="formField_sm" fxLayoutAlign="center center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput placeholder="CheckIn Time" formControlName="checkIn" name="checkIn" [(ngModel)]="dataSource.checkInTime" >
          </mat-form-field>
          <mat-form-field fxFlex="30" class="form2Input">
            <input matInput type="text" formControlName="checkOut"  name="checkout" placeholder="CheckOut Time" [(ngModel)]="dataSource.checkOutTime"> 
          </mat-form-field>
        </div>
      </form>
      <div style="margin-top: 20px;margin-bottom: 30px"  fxLayoutAlign="start center" fxFlex="1 0 auto">
        <div style="margin-top: 20px;margin-bottom: 30px;margin-left:175px;">
          <button mat-raised-button color="accent" [disabled]="dataSource.status !='PENDING'" fxFlex="50" style="width:150px;margin-left: 300px" (click)="accept(dataSource)">Approve</button>

          <button mat-raised-button color="warn"  fxFlex="50" style="width:150px;margin-top: -35px;margin-left: 10px" [disabled]="dataSource.status !='PENDING'" (click)="reject(dataSource)">Reject</button>
      </div>
        </div> 
    </div>
  </div>
</div>
